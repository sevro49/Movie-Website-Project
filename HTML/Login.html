<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="hero">
      <div class="bg-image"></div>
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn">Log In</button>
          <button type="button" class="toggle-btn">Register</button>
        </div>
        <div class="social-icons">
          <img src="../HTML/pic/fb.png" alt="" />
          <img src="../HTML/pic/tw.png" alt="" />
          <img src="../HTML/pic/gp.png" alt="" />
        </div>
        <form class="input-group" action="">
          <input
            class="input-field"
            type="text"
            placeholder="User Id"
            required
          />
          <input
            class="input-field"
            type="text"
            placeholder="Enter Password"
            required
          />
          <input class="check-box" type="checkbox" /><span
            >Remember Password</span
          >
          <button class="submit-btn" type="submit">Log in</button>
        </form>
      </div>
    </div>
  </body>
</html>
